<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/e285082969.js" crossorigin="anonymous"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Icono en pestaña del navegador -->
    <link rel="shortcut icon" href="./assets/icon/bolt.png" type="image/x-icon">

    <title>Harry Potter | Trivia</title>
</head>

<body>
    <main>
        <h1>Harry Potter <br>trivia</h1>

        <!-- Formulario de ingreso -->
        <section id="formSection">
            <p>Trivia sobre Harry Potter.</p>
            <p>¡Pone a prueba tus conocimientos acerca de esta gran saga!</p>

            <div class="div-form">
                <h3>Registrate</h3>

                <form action="" id="formulario">
                    <label for="name">Nombre y Apellido:</label>
                    <input id="name" type="text">

                    <label for="mail">E-mail:</label>
                    <input id="mail" type="email">

                    <label for="age">Edad:</label>
                    <input id="age" type="text">

                    <button id="button-submit">Ingresar</button>
                </form>
            </div>
        </section>

        <!-- Trivia -->
        <section id="triviaSection" class="hidden">
            <div>
                <h2 id="questionTitle"></h2>
            </div>
            <div id="container" class="container">
                <div id="question"></div>
                <div class="buttons">
                    <div id="optionA">
                        <button id="buttonOptionA" value="A"></button>
                    </div>
                    <div id="optionB">
                        <button id="buttonOptionB" value="B"></button>
                    </div>
                    <div id="optionC">
                        <button id="buttonOptionC" value="C"></button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Fin del juego -->
        <section id="final">
            <div class="message">
                <div>
                    <p id="score"></p>
                </div>
                <div>
                    <p id="paragraph"></p>
                </div>
            </div>
            <div id="table">

            </div>
        </section>

        <!-- footer -->
        <footer>
            <div>
                <p> &#169 Copyrigth 2024 | Rodolfo Peralta.</p>
            </div>
            <div>
                <ul class="a-container">
                    <li>
                        <a href="mailto:rodolfoperalta1994@hotmail.com">
                            <i class="icon fa-regular fa-envelope"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/rodolfo-peralta/" target="_blank">
                            <i class="icon fa-brands fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/RodolfoPeralta" target="_blank">
                            <i class=" icon fa-brands fa-github"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </main>

    <!-- javascript -->
    <script src="./scripts/index.js"></script>
</body>

</html>
